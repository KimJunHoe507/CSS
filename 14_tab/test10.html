<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass(),removeClass(),toggleClass()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .txt_red{
            color: red;
        }

    </style>
</head>
<body>
    <!-- 
        addClass("추가할 class이름") : html요소에 cssclass를 프로그램적으로 추가
        removeClass("추가할 class이름") : html요소에 cssclass를 프로그램적으로 삭제
        toggleClass("class이름")
    -->
    <button class="btn1">글자색 변경</button>
    <p>안녕하세요</p>
    <button class="btn2">글자색 제거</button>
    <button class="btn3">토글 클래스</button>
    <script>
        $(".btn1").click(function(){
            $("p").addClass("txt_red")
        });

        $(".btn2").click(function(){
            $("p").removeClass("txt_red")
        });
        
        $(".btn3").click(function(){
            $("p").toggleClass("txt_red")
        })


    </script>
</body>
</html>
