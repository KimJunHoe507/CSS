<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지효과</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h2>원본이미지</h2>

    <h2>이미지효과(흐림/blur)</h2>
    <img class="test1" src="./images/subimg01.png" alt="흐림효과">
    <hr>
    <h2>이미지효과(밝기/brightness)</h2>
    <img class="test2" src="./images/subimg01.png" alt="밝기효과">
    <hr>
    <h2>이미지효과(명도대비/contrast)</h2>
    <img class="test3" src="./images/subimg01.png" alt="명도대비효과">

    <h2>이미지효과(그림자/drop-shadow)</h2>

    <h2>이미지효과(색상반전/invert)</h2>
    <img class="test9" src="./images/subimg01.png" alt="색상반전">
    <hr>
    <h2>이미지효과(색조회전/hue-rotate)</h2>
    <img class="test10" src="./images/subimg01.png" alt="색조회전">
