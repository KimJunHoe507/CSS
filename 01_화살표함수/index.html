<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
</head>
<body>



    <script>
        // 함수 : 코드의 집합(component)
        // 함수를 만들 때
        // 함수이름을 준 기본함수
        // 1. 함수선언 
        function name(num1,num2){
            return num1*num2
        }

        // 함수실행
        document.write(`${name(3,6)}<br>`);

        // 함수 이름이 없는 함수(익명함수) : 함수를 변수에 저장
        let name2=function(num1,num2){
            return num1*num2
        }

        // 함수 실행
        document.write(name2(9,8));

        // es6버전(새로 업데이트된 함수표기법) : 화살표함수
        // 코드를 간결하고 가독성 좋게

        

    </script>
</body>
</html>
