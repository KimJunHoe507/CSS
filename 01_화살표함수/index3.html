<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수(매개변수)</title>
</head>
<body>
    <script>
        // 화살표함수에서 매개변수가 없을 때
        let test=()=>console.log(`안녕하세요!`);

        test();

        // 화살표함수에서 매개변수가 1개일 때
        // 괄호() 생략가능
        let test2=num=>{
            return num*num;
        }
        
        console.log(test2(10));
        // 화살표함수에서 매개변수가 2개일 때
        // 괄호() 생략불가
        let test3=(num1,num2)=>{
            // 표현식코드 2개
            
            let sum=num1+num2;
            return sum;
        }

        console.log(test3(5,10))
    </script>
</body>
</html>
