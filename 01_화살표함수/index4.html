<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수(return)</title>
</head>
<body>
    <script>
        // 화살표함수 문법중에 표현식코드가 하나일 때 return문 생략

        // let test=(num)=>{
        //     return num+num;
        // }

        let test=(num)=>num+num;

        
        
        console.log(test(10));



    </script>
</body>
</html>
