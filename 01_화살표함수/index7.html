<body>
    <script>
        let bmi=(name,weight,height)=>{
            let bmiCalculator=weight/(height*height/10000);
            return document.write(`${name}님의 체질량지수는 ${bmiCalculator}입니다.<br>`);
        }

        bmi("홀쭉이",43.52,160);
        bmi("코린이",61.25,175);
        bmi("통통이",77.76,180);

    </script>
