<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 배열</title>
</head>
<body>
    <!-- 
        배열 : 여러 개의 값을 한꺼번에 저징할 수 있는 공간 -> 변수

    
    -->
    <script>
        // 여러 개의 데이터를 한꺼번에 저장할 때 반드시 배열로 선언[]
        let fru= "딸기";
        let fruit=["사과","바나나","포도"];

        // 배열에는 순서(index색인)가 있다
        // 맨 앞에 데이터 0번 - 1번 - 2번

        document.write(fru+"<br>")
        document.write(fruit[0]+"<br>")
        document.write(fruit[1]+"<br>")
        document.write(fruit[2]+"<br>")
        document.write(fruit+"<br>")


    </script>
</body>
</html>
