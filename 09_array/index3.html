<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용문제</title>
</head>
<body>
    <script>
        // 반복문 x
        let member=["태연","써니","티파니","효연","유리","수영","윤아","서연"];

        document.write("소녀시대의 멤버는 "+member[0]+" 입니다.<br>");
        document.write("소녀시대의 멤버는 "+member[1]+" 입니다.<br>");
        document.write("소녀시대의 멤버는 "+member[2]+" 입니다.<br>");
        document.write("소녀시대의 멤버는 "+member[3]+" 입니다.<br>");
        document.write("소녀시대의 멤버는 "+member[4]+" 입니다.<br>");
        document.write("소녀시대의 멤버는 "+member[5]+" 입니다.<br>");
        document.write("소녀시대의 멤버는 "+member[6]+" 입니다.<br>");
        document.write("소녀시대의 멤버는 "+member[7]+" 입니다.<br>");

        document.write("<hr>");
        // 반복문 O
        for(let i=0;i<=7;i++){
            document.write("소녀시대의 멤버는 "+member[i]+" 입니다.<br>")
        };
    </script>
</body>
</html>
