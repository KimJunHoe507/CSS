<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(익명함수)</title>
</head>
<body>
    <!-- 
        익명함수 : 함수의 이름이 없는 함수
    -->
    
    <script>
        // 익명 함수선언
        let hi=function(){
            alert("안녕!!")
        }

        // 이름이 없으니 변수에 담아서 사용
        // 함수를 실행하려면 함수이름을 호출해서 실행함
        hi();

        // 언제 사용 : 잠깐 사용할 때, 다른 함수에 값을 전달할 때

    </script>
</body>
</html>
