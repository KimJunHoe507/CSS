<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수안에 지역변수,전역변수</title>
</head>
<body>
    <!-- 
        변수 : 전역변수, 지역변수
    -->
    <script>
        // 전역변수 : 파일 안에서 전체에 사용하는 변수
        let i=10;

        function sum(){
            // 지역변수 : 함수 안에서 사용하는 변수
            let i=20;
            document.write(i+"<br>");

        };

        sum();
        document.write(i);





    </script>
</body>
</html>
