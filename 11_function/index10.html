<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수return문</title>
</head>
<body>
    <!-- 
        return문 : 함수를 호출하여 일을 시키고나서 결과를 나(함수 호출한 사람)에게 되돌려주는 것
        ex. 계산기한테 3+5 계산해줘 -> 8이라는 결과를 되돌려받을 때

        1. return : 되돌려줄 값이 없을 때, 결과값을 되돌려줄 때
        2. return문 : 함수 실행을 중간에 종료시킬 때
    -->
    <script>
        // 함수 선언
        function add(a,b){
            return a+b;
        };

        // 함수 실행
        document.write(add(3,5)+`<br>`);

        // 제곱근을 구하는 계산기 프로그램
        // 데이터는 외부에서 받아 출력하는 프로그램
        let num1=prompt(`제곱승을 구할 숫자를 입력하세요`);

        // 제곱근을 구하는 프로그램
        function squre(no){
            return no*no;
        };
        document.write(`${squre(no)}<br>`)



        // 두 수를 더하는 프로그램 작성
        // 외부로부터 데이터를 2개 입력받아서 더한 결과를 되돌려받는 프로그램 작성
        
    </script>
</body>
</html>
