<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM객체선택</title>
    <style>
        /* 이름 작명시 _(sneak표기법) */
        :root{
            --white:#fff;
        }
    </style>
</head>
<body>
    <!-- 
        DOM객체 : 웹페이지에 있는 모든 요소(html tag, text, 속성)
        자바스크립트로 다루기 쉽게 접근하려고
    -->
    
    <h1 id="tit1">큰제목1</h1>
    <h1 id="tit2">큰제목2</h1>
    <h1 id="tit3">큰제목3</h1>
    <h1 id="tit4">큰제목4</h1>
    <p>여기는 문단입니다.</p>

    
    <script>
        

        // DOM객체 선택
        let tit1=document.getElementById("tit1");
        console.log(tit1);

        // jQuery문법에서 $(선택자).css({})
        // 자바스크립트에서 css문법 선택자.style.css명령="css값"
        tit1.style.color="red";

        // DOM객체 선택
        let tit2=document.getElementById("tit2");
        console.log(tit2);
        tit2.style.border="10px solid red";


        let tit3=document.getElementById("tit3");
        console.log(tit3);
        tit3.style.color="green";
        tit3.style.background="yellow";
        // 자바스크립드에서는 '-'사용불가 대신 단어 첫글자를 대문자로(카멜기법)
        tit3.style.fontSize="100px";

        let tit4=document.getElementById("tit4");
        console.log(tit4);
        tit4.style.fontSize="64px";
        tit4.style.color="blue";
        tit4.style.background="#fff";

        // 태그 선택자는 배열로 저장
        let ppp=document.getElementsByTagName("p");
        console.log(ppp);
        ppp[0].style.color="purple";
        ppp[0].style.fontSize="36px";

        // h1 태그선택자로 DOM객체 선택
        let hhh=document.getElementsByTagName("h1");
        console.log(hhh);

        hhh[0].style.background="black";
        hhh[0].style.color="var(--white)";

    </script>
</body>
</html>
