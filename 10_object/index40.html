<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제1</title>
</head>
<body>
    <script>
        let book=[
            "소년이온다",
            "13,600",
            "한강",
            "2024년12월12일",
            216
        ];

        document.write("책제목:"+book[0]+"<br>");
        document.write("가격:"+book[1]+"<br>");
        document.write("저자:"+book[2]+"<br>");
        document.write("출간일:"+book[3]+"<br>");
        document.write("페이지:"+book[4]+"<br>");
        
        document.write("<hr>");

        let book2={
            name:"소년이온다",
            sel:"13,600",
            writer:"한강",
            time:"2024년12월12일",
            page:216
        };

        document.write("책제목:"+book2.name+"<br>");
        document.write("가격:"+book2.sel+"<br>");
        document.write("저자:"+book2.writer+"<br>");
        document.write("출간일:"+book2.time+"<br>");
        document.write("페이지:"+book2.page+"<br>");
    </script>
</body>
</html>
